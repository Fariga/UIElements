<article class="hotelfilter frame">
  <div class="hotelfilter__head">
    <div class="hotelfilter__head-wrapper">
      <p class="hotelfilter__name">Hotel Relais</p>
      <p class="hotelfilter__location">Paris, France</p>
    </div>
  </div>
  <form action="" class="hotelfilter__form">
    <fieldset class="hotelfilter__form-search">
      <div class="hotelfilter__box">
        <div class="hotelfilter__check">
          <label class="hotelfilter__text hotelfilter__text--width">Check in
          <div class="hotfilter__control-box">
            <input type="text" class="hotelfilter__control datepicker-here" placeholder="9 July, 2016" data-position="right top">
          </div>
          </label>
        </div>
        <div class="hotelfilter__check">
          <label class="hotelfilter__text hotelfilter__text--width">Check out
          <div class="hotfilter__control-box">
            <input type="text" class="hotelfilter__control datepicker-here" placeholder="16 July, 2016" data-position="right top">
          </div>
          </label>
        </div>
        <div>
          <label class="hotelfilter__text hotelfilter__text--checkbox">
          <input class="hotelfilter__checkbox visually-hidden" type="checkbox">
            <span class="hotelfilter__mark"></span>
            Flexible dates
          </label>
        </div>
        <div class="hotelfilter__select-box">
          <div class="hotelfilter__select-inner-box">
            <label for="selectAdults" class="hotelfilter__text">Adults</label>
            <div class="hotelfilter__select-group">
              <select id="selectAdults" class="hotelfilter__control hotelfilter__select">
                <option class="hotelfilter__text">1</option>
                <option class="hotelfilter__text">2</option>
                <option class="hotelfilter__text">3</option>
                <option class="hotelfilter__text">4</option>
              </select>
            </div>
          </div>
          <div class="hotelfilter__select-inner-box">
            <label for="selectChildren" class="hotelfilter__text">Children</label>
            <div class="hotelfilter__select-group">
              <select id="selectChildren" class="hotelfilter__control hotelfilter__select">
                <option class="hotelfilter__text">1</option>
                <option class="hotelfilter__text">2</option>
                <option class="hotelfilter__text">3</option>
                <option class="hotelfilter__text">4</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn--big hotelfilter__btn">Search rooms</button>
    </fieldset>
  </form>
</article>
