<article class="tracking-chart frame">
  <div class="tracking-chart__btn-box">
    <button class="tracking-chart__btn" type="button">Day</button>
    <button class="tracking-chart__btn" type="button">Week</button>
    <button class="tracking-chart__btn" type="button">Month</button>
  </div>
  <div class="tracking-chart__period">
    <div>
      <canvas id="trackingChart" width="790" height="350"></canvas>
    </div>
  </div>

  <div class="tracking-chart__box">
    <div class="tracking-chart__wrapper">
      <div>
        <canvas id="performanceChart" width="175" height="175"></canvas>
      </div>
      <p class="tracking-chart__text">18%</p>
    </div>
    <div class="tracking-chart__wrapper">
      <div>
        <canvas id="timeChart" width="175" height="175"></canvas>
      </div>
      <p class="tracking-chart__text">24min</p>
    </div>
    <div class="tracking-chart__wrapper">
      <div>
        <canvas id="distanceChart" width="175" height="175"></canvas>
      </div>
      <p class="tracking-chart__text">58km</p>
    </div>
  </div>
</article>
