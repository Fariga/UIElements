<article class="mail-box">
  <button class="mail-box__header frame">
    <div class="mail-box__foto">
      <div class="mail-box__img">
        <img src="/img/foto-man.png" alt="foto">
      </div>
      <span class="mail-box__status mail-box__status--offline">offline</span>
    </div>
    <span class="mail-box__owner">Diego Buchanan</span>
  </button>
  <div class="mail-box__wrapper">
    <button class="btn btn--big">Compose</button>
    <ul class="user__list">
      <li class="user__item">
        <a class="user__link user__link--box">
          <span class="user__mail">Inbox</span>
          <span class="user__number">3</span>
        </a>
      </li>
      <li class="user__item">
        <a class="user__link user__link--star">
          <span class="user__mail">Starred</span>
          <span class="user__number"></span>
        </a>
      </li>
      <li class="user__item">
        <a class="user__link user__link--letter">
          <span class="user__mail">Sent Mail</span>
          <span class="user__number">12</span>
        </a>
      </li>
    </ul>
  </div>
</article>
